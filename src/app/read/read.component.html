<div class="container-fluid mt-5 ml-1 mr-1 background">

  <div *ngIf="successMsg" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>{{successMsg}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
      (click)="successMsg=false"></button>
  </div>




  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr class="th_style">
          <th scope="col">id</th>
          <th scope="col">Title</th>
          <th scope="col">Lenguage</th>
          <th scope="col">Released date</th>
          <th scope="col">Country</th>
          <th scope="col">Edits</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let us of readData'>
          <th scope="row">{{us.id}}</th>
          <td>{{us.mov_title}}</td>
          <td>{{us.mov_lang}}</td>
          <td>{{us.mov_dt_rel}}</td>
          <td>{{us.mov_rel_country}}</td>
          <td class="tr_td">
            <button class="btn btn-sm mt-1 btn-danger" (click)="deleteID(us.id)">Delete</button>
            &nbsp;
            <a class="btn btn-sm mt-1 btn-success">Update</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
