<div class="container-fluid">
<h1 class="text-center my-5 neonText">Lista de Peliculas</h1>
<div class="d-flex justify-content-center mb-5 search row">
  <div class="col-10 col-md-4 mb-3">
    <input type="text" [(ngModel)]="title" class="form-control me-2 s-input" placeholder="Buscar...">
  </div>
  <div class="col-4 col-md-1 ms-md-3 d-flex gap-2 justify-content-center">
    <div>
      <button (click)="searchMovies()" class="btn btn-info text-center">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <div>
      <button (click)="listMovie()" class="btn btn-outline-info text-center">
        <i class="fas fa-quidditch"></i>
      </button>
    </div>
  </div>
</div>
<div class="table-responsive-md px-5">
  <table class="table table-hover table-bordered rounded align-middle text-center">
    <thead>
      <tr>
        <th>ID</th>
        <th>TITULO</th>
        <th>AÑO</th>
        <th>DURACIÓN</th>
        <th>IDIOMA</th>
        <th>FECHA</th>
        <th>PAÍS</th>
        <th class="options">OPCIONES</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of ListMovie" class="tr-data">
        <th class="">{{movie.mov_id}}</th>
        <td class="text-start">{{movie.mov_title}}</td>
        <td>{{movie.mov_year}} </td>
        <td>{{movie.mov_time}}</td>
        <td>{{movie.mov_lang}}</td>
        <td>{{fixDate(movie.mov_dt_rel)}}</td>
        <td>{{movie.mov_rel_country}}</td>
        <td>
          <div class="d-flex justify-content-center gap-3">
            <button (click)="update(movie.mov_id!)" type="button" class="btn btn-outline-info btn-fas"><i
                class="fas fa-edit"></i></button>
            <button (click)="delete(movie.mov_id!)" type="button" class="btn btn-outline-danger btn-fas"><i
                class="fas fa-trash-alt"></i></button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-flex justify-content-center my-5">
  <button routerLink="/add" type="button" class="btn btn-info btn-add">Agregar</button>
</div>
</div>
